<!-- jalamart_frontend/templates/errors/401.html -->
{% extends 'layouts/base.html' %}

{% block title %}Unauthorized{% endblock %}

{% block content %}
    <div class="flex flex-col items-center justify-center min-h-[60vh] text-center">
        <i class="fas fa-lock text-red-500 text-6xl mb-6"></i>
        <h1 class="text-5xl font-bold text-gray-800 mb-4">401 - Unauthorized</h1>
        <p class="text-lg text-gray-600 mb-8">You are not authorized to access this page. Please log in to continue.</p>
        <a href="{{ url_for('auth_bp.login') }}" class="btn-primary mr-4">Login</a>
        <a href="{{ url_for('public_bp.home') }}" class="btn-secondary">Go to Home Page</a>
    </div>
{% endblock %}
