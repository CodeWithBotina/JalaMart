{% extends 'layouts/base.html' %}

{% block title %}Page Not Found{% endblock %}

{% block content %}
    <div class="flex flex-col items-center justify-center min-h-[60vh] text-center">
        <i class="fas fa-sad-tear text-blue-500 text-6xl mb-6"></i>
        <h1 class="text-5xl font-bold text-gray-800 mb-4">404 - Page Not Found</h1>
        <p class="text-lg text-gray-600 mb-8">The page you are looking for does not exist or has been moved.</p>
        <a href="{{ url_for('public_bp.home') }}" class="btn-primary">Go to Home Page</a>
    </div>
{% endblock %}
